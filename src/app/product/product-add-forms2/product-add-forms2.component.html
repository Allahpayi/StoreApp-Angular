<h3>Yeni ürün ekle - Reactive Form</h3>

<form [formGroup]="productAddForm" (ngSubmit)="add()">
    <div class="form-group">
        <input class="form-control" type="text" id="name" name="name" formControlName="name" placeholder="Ürün adı">
        <div *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').dirty "
            class=" mt-2 alert alert-danger">
            Ürün adı zorunludur
        </div>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" id="description" name="name" formControlName="description"
            placeholder="Açıklama">
        <div *ngIf="productAddForm.get('description').hasError('required') && productAddForm.get('description').dirty "
            class=" mt-2 alert alert-danger">
            Açıklama zorunludur
        </div>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" id="imageUrl" name="name" formControlName="imageUrl"
            placeholder="Ürün resmi">
        <div *ngIf="productAddForm.get('imageUrl').hasError('required') && productAddForm.get('imageUrl').dirty "
            class=" mt-2 alert alert-danger">
            Resim zorunludur
        </div>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" id="price" name="name" formControlName="price" placeholder="Fiyat">
        <div *ngIf="productAddForm.get('price').hasError('required') && productAddForm.get('price').dirty "
            class=" mt-2 alert alert-danger">
            Fiyat zorunludur
        </div>
    </div>
    <div class="form-group">
        <select class="form-control" formControlName="categoryId" required id="categoryId"
            name="categoryId">
            <option [value]="category.id" *ngFor="let category of categories">
                {{category.name}}
            </option>
        </select>
        <div class="mt-2 alert alert-danger" *ngIf="productAddForm.get('categoryId').hasError('required') && productAddForm.get('categoryId').dirty ">
            Category gereklidir...
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Eklü</button>
</form>
